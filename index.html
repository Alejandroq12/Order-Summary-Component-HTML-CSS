<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary Component</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main role="main">
      <article class="card">
        <img class="hero-image" src="images/illustration-hero.svg" alt="Hero image">
        <section class="container">
          <h1 class="title">Order Summary</h1>
          <p class="order-description">All our content is available to you for just $10.00 per month.</p>
          <div class="plan-container">
            <img src="images/icon-music.svg" alt="Music icon">
            <div class="plan-description">
              <h2 class="plan-title">Annual plan</h2>
              <p class="plan-price">$59.99/year</p>
            </div>
            <a href="#" class="plan-change">Change</a>
          </div>
          <button type="button" class="proceed-button">Proceed to payment</button>
          <button type="button" class="cancel-button">Cancel order</button>
        </section>
      </article>
    </main>
  </body>
</html>
